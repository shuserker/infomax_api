    <script>
        // 현재 시간 표시
        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString('ko-KR');
        }
        
        // 테마 토글
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-theme');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // 저장된 테마 로드
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '☀️';
            }
        }
        
        // 데이터 새로고침
        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.textContent = '업데이트 중...';
            btn.disabled = true;
            
            // 리포트 목록 다시 로드
            loadReports();
            updateTime();
            
            setTimeout(() => {
                btn.textContent = '🔄 새로고침';
                btn.disabled = false;
            }, 1000);
        }
        
        // 리포트 목록 로드
        function loadReports() {
            // 실제 파일 시스템에서 리포트 목록을 읽어오는 방식으로 변경
            const reports = getAvailableReports();
            
            const grid = document.getElementById('reportsGrid');
            grid.innerHTML = '';
            
            if (reports.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #6c757d;">아직 생성된 리포트가 없습니다.</p>';
                return;
            }
            
            reports.forEach(report => {
                const card = document.createElement('div');
                card.className = 'report-card';
                card.innerHTML = `
                    <h4>${report.title}</h4>
                    <div class="report-meta">
                        <strong>분석 유형:</strong> ${report.type}<br>
                        <strong>생성 시간:</strong> ${report.date} ${report.time}<br>
                        <strong>파일 크기:</strong> ${report.size}
                    </div>
                    <div style="margin-top: 10px;">
                        <a href="${report.url}" class="report-link" target="_blank">웹에서 보기</a>
                        <a href="${report.url}" class="report-link" download style="margin-left: 10px; background: #28a745;">다운로드</a>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // 통계 업데이트
            document.getElementById('totalReports').textContent = reports.length;
            document.getElementById('totalSectors').textContent = '3';
            document.getElementById('globalImpact').textContent = '5';
        }
