<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchHamster - POSCO 시스템 모니터</title>
    <meta name="description" content="POSCO 시스템 모니터링 및 관리 도구" />
    
    <!-- 한국어 폰트 사전 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 기본 스타일 -->
    <style>
      /* 로딩 화면 스타일 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #003d82 0%, #002d61 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: #003d82;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* 스피너 */
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 로딩 화면 -->
    <div id="loading">
      <div class="loading-logo">WH</div>
      <div class="loading-text">WatchHamster</div>
      <div class="loading-subtext">POSCO 시스템 모니터 시작 중...</div>
      <div class="spinner"></div>
    </div>
    
    <!-- React 앱 루트 -->
    <div id="root"></div>
    
    <!-- 로딩 화면 제거 스크립트 -->
    <script>
      // React 앱이 로드되면 로딩 화면 제거
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 2000); // 2초 후 로딩 화면 제거
      });
    </script>
    
    <!-- Vite 모듈 로드 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
