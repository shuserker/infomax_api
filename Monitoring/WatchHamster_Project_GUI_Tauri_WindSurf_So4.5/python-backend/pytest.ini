[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 테스트
    websocket: WebSocket 테스트
    slow: 느린 테스트
    posco: POSCO 관련 테스트
asyncio_mode = auto